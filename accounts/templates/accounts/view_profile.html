{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">View Profile</h2>
                    <hr>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <span class="font-weight-bold">Username:</span>
                                <span>{{ profile.user.username }}</span>
                            </div>

                            <div class="mb-4">
                                <span class="font-weight-bold">Bio:</span>
                                <span>{{ profile.bio }}</span>
                            </div>

                            <div class="mt-4">
                                <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
                                <a class="btn btn-warning" href="{% url 'quiz_result' %}">Last Quiz</a>

                                <a class="btn btn-info" href="{% url 'user_progress' %}">All Quizes</a></li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

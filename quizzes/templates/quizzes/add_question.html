{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Add Question</h2>
                    <hr>

                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Question Text -->
                        <div class="mb-3">
                            <label for="{{ question_form.text.id_for_label }}" class="form-label">Question Text</label>
                            {{ question_form.text }}
                        </div>
                        
                        <!-- Options -->
                        <div class="mb-3">
                            <label class="form-label">Options</label>
                            {{ option_form.as_p }}
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Add Question</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
